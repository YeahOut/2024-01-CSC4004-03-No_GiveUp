<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>성향분석</title>
    </head>
    <body>
        <form method="post" action="">
        <fieldset>
            <legend>성향분석</legend>
            <legend>당신의 성향을 바탕으로 어울리는 노래를 추천해드려요</legend>
            <div class="range">
                <div class="sliderValue">
                    <span>선호하는 분위기</span>
                </div>
                <div class="field">
                    <div class="value left">0</div>
                    <input type="range" min="0" max="10" value="5" steps="1">
                    <div class="value right">10</div>
            <div class="range">
                 <div class="sliderValue">
                    <span>곡의 에너지</span>
                </div>
                <div class="field">
                    <div class="value left">0</div>
                    <input type="range" min="0" max="10" value="5" steps="1">
                    <div class="value right">10</div>
             <div class="range">
                 <div class="sliderValue">
                     <span>선호하는 음악의 빠르기</span>
                 </div>
                <div class="field">
                    <div class="value left">0</div>
                    <input type="range" min="0" max="10" value="5" steps="1">
                    <div class="value right">10</div>
                </div>
            </div>
            
            <br>
            <button type="submit">다음 단계로 넘어가기</button>
            </body>
        </html>
