<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vocalreport</title>
    <link rel="stylesheet" href="vocal_report.css" />
    <style>h2, h3{text-align: center;}</style>
  </head>
  <body>
    <div class="flex">
      <div class="contents">
        <header>
          <input class="backbutton" type="image" src="backbutton.svg" width="40px" onclick="setReportText()">
          <img class="logo" src="logo.svg" width="60px" height="30px" />
          <input class="modal" type="image" src="모달_아이콘.png" />
        </header>
        <main class="report">
          <h2>보컬 보고서</h2>
          <h3>ㅇㅇㅇ님의 보컬 분석 결과입니다</h3>
          <div id="report_main_container">
            <div class="report_main">
                <hr style="border:1px color= silver;">
                <div id="report_paragraph_container">
                    <p id="report_paragraph">보고서 내용</p>
                </div>
                <h3 class="report_name_score">ㅇㅇㅇ님의 총 점수 : </h3>
                <h3 class="report_score">0/100 점 </h3>
            </div>
            <img class="report_graph" src="vocal_report_graph.png">
            <img class="graph_legend" src="graph_legend.png">
          </div>
        </main>
        <footer class="kakao_share_button">
            <input type="image" src="kakao_share_button.svg"/>
        </footer>
      </div>
    </div>
    <script src="vocal_report.js"></script>
  </body>
</html>
