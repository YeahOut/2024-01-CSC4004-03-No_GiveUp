<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="URF-8" />
    <meta name="vocal_analyzing" content="widte=device-width, initial-scale=1.0" />
    <title>Signin-maxmin</title>
    <link rel="stylesheet" href="vocal_analyzing.css" />
  </head>
  <body>
    <div class="flex">
      <div class="contents">
        <header>
          <!--상단 물결과 뒤로가기 버튼-->
          <div class="container">
            <ul class="box1">
              <li class="wave1" id="w11">
                <img src="v/wc1.png" />
              </li>
              <li class="wave2" id="w12">
                <img src="v/wc2.png" />
              </li>
              <li class="wave3" id="w13">
                <img src="v/wc3.png" />
              </li>
              <li class="wave4" id="w14">
                <img src="v/wc4.png" />
              </li>
            </ul>
            <ul class="box2">
              <li class="wave1" id="w21">
                <img src="v/wc1.png" />
              </li>
              <li class="wave2" id="w22">
                <img src="v/wc2.png" />
              </li>
              <li class="wave3" id="w23">
                <img src="v/wc3.png" />
              </li>
              <li class="wave4" id="w24">
                <img src="v/wc4.png" />
              </li>
            </ul>
          </div>
          <input
            class="back_btn"
            type="image"
            src="backbutton.svg"
            onclick="location.href='../main/intropage.html'"
          />
          <!--로고와 제목-->
          <div class="header-content">
            <img
              id="logo"
              src="../login/logo.svg"
              width="104px"
              height="43px"
            />
            <h2 id="title">보컬 분석</h2>
          </div>
        </header>

        <div class="textbox">
          <p id="notice1">본인의 음원과 비교하고 싶은 음원 파일을</p>
          <p id="notice1">업로드해주세요</p>
          <p id="notice2">나만의 보컬 분석 보고서를 받아볼 수 있어요</p>
          <div class="textbox warningBox">
            <div class="warning_text">
              <input type="image" src="warningIcon.svg" />
              <h3>주의해주세요</h3>
            </div>
            <p>음원은 .m4a .mp3 .wav 확장자로 올려주세요!</p>
            <p>음원의 길이는 15초를 넘지 않아야 해요!</p>
          </div>
        </div>

        <div class="file-container">
          <div class="minsound">
            <div class="minsound btn">
              <label for="min-file">
                <div class="btn-upload">본인 음원 올리기</div>
              </label>
              <input id="min-file" type="file" accept=".m4a,.mp3,.wav" />
            </div>
            <input type="checkbox" id="min-checkbox" style="display: none" />
            <label for="min-checkbox" class="custom-checkbox"></label>
          </div>
          <div class="maxsound">
            <div class="maxsound btn">
              <label for="max-file">
                <div class="btn-upload">비교 음원 올리기</div>
              </label>
              <input id="max-file" type="file" accept=".m4a,.mp3,.wav" />
            </div>
            <input type="checkbox" id="max-checkbox" style="display: none" />
            <label for="max-checkbox" class="custom-checkbox"></label>
          </div>
        </div>
        <footer>
          <input
            class="next-step-button"
            type="submit"
            value="파일 제출"
            onclick="location.href='../signup/signup3.html'"
          />
        </footer>
      </div>
    </div>
  </body>
</html>

<!-- 자바스크립트 코드 -->
<script>
  // 파일 업로드 안하고 그냥 클릭했을 때 안눌리게 하기
  document
    .getElementById("min-checkbox")
    .addEventListener("click", function (event) {
      event.preventDefault();
    });

  document
    .getElementById("max-checkbox")
    .addEventListener("click", function (event) {
      event.preventDefault();
    });

  // 파일 업로드 이벤트 리스너
  document.getElementById("min-file").addEventListener("change", function () {
    document.getElementById("min-checkbox").checked = true; // 파일 업로드 시 체크
  });

  document.getElementById("max-file").addEventListener("change", function () {
    document.getElementById("max-checkbox").checked = true; // 파일 업로드 시 체크
  });
</script>
