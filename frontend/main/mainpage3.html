<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyV</title>
    <link rel="stylesheet" href="mainpage3.css" />
  </head>
  <body>
    <div class="flex">
      <div class="contents">
        <header>
          <div class="header-contents">
            <img class="logo" src="logo.svg" />
          </div>
          <div class="mobile_btn">
            <input type="checkbox" id="hamburger"/>
            <label for="hamburger">
              <span></span>
              <span></span>
              <span></span>
            </label>
            <div class="sidebar">
              <img class="user-img" src="modal-face.svg" width="100px" />
              <div class="modaltext">
                <div class="user-info">
                  <p class="info1">MyV 회원</p>
                  <p class="info2">최예인</p>
                </div>
                <ul class="nav_mobile">
                  <li><a href="../mypage/mypage.html">마이페이지</a></li>
                  <li><a href="#">사용 방법</a></li>
                  <li><a href="#">보컬 분석</a></li>
                  <li><a href="#">팀 소개</a></li>
                </ul>
                <div class="wave">
                  <img src="wave.png" height="223px" />
                </div>
              </div>
            </div>
          </div>
        </header>
        <main>
          <div class="check">
            <img src="check.png" />
          </div>
          <div class="text">
            <p class="complete">분석이 완료되었습니다.</p>
            <p class="select">마음에 드는 곡 한 곡을 선택해주세요.</p>
          </div>

          <div id="grid1"> 
            <div class="album-form">
              <div class="af">
                <button type="button" class="album-cover1">
                  <img src="cover.jpg" width=" 120px" />
                </button>
              </div>
              <div class="af">
                <button type="button" class="album-cover2">
                  <img src="cover.jpg" width=" 130px" />
                </button>
              </div>
              <div class="af">
                <button type="button" class="album-cover3">
                  <img src="cover.jpg" width=" 120px" />
                </button>
              </div>
            </div>
          </div>
          <div>
            <a class="cover1" id="af1" onclick="song_select(this.id);"></a>
          </div>
          <div>
            <a class="cover2" id="af2" onclick="song_select(this.id);"></a>
          </div>
          <div>
            <a class="cover3" id="af3" onclick="song_select(this.id);"></a>
          </div>

          <div class="song-info1">
            <p class="title" id="title1">제목</p>
            <br />
            <p class="singer" id="singer1">가수</p>
          </div>
          <div class="song-info2">
            <p class="title" id="title2">제목</p>
            <br />
            <p class="singer" id="singer2">가수</p>
          </div>
          <div class="song-info3">
            <p class="title" id="title3">제목</p>
            <br />
            <p class="singer" id="singer3">가수</p>
          </div>
          <audio id="audio" src="https://ccrma.stanford.edu/~jos/mp3/harpsi-cs.mp3" controls></audio>
        </main>
        <footer>
          <div id="grid">
            <div class="item">
              <p class="feature">당신의 음역대</p>
              <p class="value">A3~C4</p>
            </div>
            <div class="item">
              <p class="feature">당신의 분위기</p>
              <p class="value">산뜻한</p>
            </div>
            <div class="item">
              <p class="feature">곡의 에너지</p>
              <p class="value">000</p>
            </div>
            <div class="item">
              <p class="feature">곡의 빠르기</p>
              <p class="value">150</p>
            </div>
          </div>
          <input type="button" id="go_playlist" value="플레이리스트 보러 가기" />
        </footer>
      </div>
    </div>
    <script type="text/javascript" src="mainpage3.js"></script>
  </body>
</html>
