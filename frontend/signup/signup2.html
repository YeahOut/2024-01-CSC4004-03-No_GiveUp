<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup2.css" />
  </head>
  <body>
    <div class="flex">
      <div class="contents">
        <header>
          <div class="container">
            <ul class="box1">
              <li class="wave1" id="w11">
                <img src="v/wc1.png" />
              </li>
              <li class="wave2" id="w12">
                <img src="v/wc2.png" />
              </li>
              <li class="wave3" id="w13">
                <img src="v/wc3.png" />
              </li>
              <li class="wave4" id="w14">
                <img src="v/wc4.png" />
              </li>
            </ul>
            <ul class="box2">
              <li class="wave1" id="w21">
                <img src="v/wc1.png" />
              </li>
              <li class="wave2" id="w22">
                <img src="v/wc2.png" />
              </li>
              <li class="wave3" id="w23">
                <img src="v/wc3.png" />
              </li>
              <li class="wave4" id="w24">
                <img src="v/wc4.png" />
              </li>
            </ul>
          </div>
          <input
            class="back_btn"
            type="image"
            src="backbutton.svg"
            onclick="location.href='signup1.html'"
          />
          <div class="header-content">
            <img id="logo" src="logo.svg" width="104px" height="43px" />
            <h2 class="title">성향분석</h2>
          </div>
          <div>
            <p class="text">
              당신의 성향을 바탕으로 어울리는 노래를 추천해드려요
            </p>
          </div>
        </header>
        <main class="slider-form">
          <div class="slider1">
            <div class="slider-text"><span>선호하는 분위기</span></div>
            <div>
              <input
                id="slider-1"
                class="slider-1"
                type="range"
                min="0"
                max="10"
                value="5"
                steps="1"
              />
            </div>
            <div>
              <img class="steps" src="Steps.svg" width="300px" />
            </div>
            <div>
              <span class="steps-left">차분한 분위기</span>
              <span class="steps-right">긍정적인 분위기</span>
            </div>
          </div>
          <div class="slider2">
            <div class="slider-text"><span>곡의 에너지</span></div>
            <div>
              <input
                id="slider-2"
                class="slider-2"
                type="range"
                min="0"
                max="10"
                value="5"
                steps="1"
              />
            </div>
            <div>
              <img class="steps" src="Steps.svg" width="300px" />
            </div>
            <div class="step-text">
              <p class="steps-left0">낮은게 좋아요</p>
              <p class="steps-right0">높은게 좋아요</p>
            </div>
          </div>
          <div class="slider3">
            <div class="slider-text"><span>선호하는 음악의 빠르기</span></div>
            <div>
              <input
                id="slider-3"
                class="slider-3"
                type="range"
                min="0"
                max="10"
                value="5"
                steps="1"
              />
            </div>
            <div>
              <img class="steps" src="Steps.svg" width="300px" />
            </div>
            <div>
              <span class="steps-left1">애국가</span>
              <span class="steps-right1">소녀시대 gee</span>
            </div>
          </div>
        </main>
        <footer>
          <input
            class="next-step-button"
            type="submit"
            value="다음 단계로 넘어가기"
            onclick="location.href='../signup_Maxmin/signup_maxmin.html'"
          />
        </footer>
      </div>
    </div>
  </body>
</html>

<script>
  //슬라이더 색상 변경

  document
    .querySelector(".slider-1")
    .addEventListener("input", function (event) {
      var gradient_value = 100 / event.target.attributes.max.value;
      event.target.style.background =
        "linear-gradient(to right, #32a6f9 0%, #32a6f9 " +
        gradient_value * event.target.value +
        "%, rgb(214, 237, 253)  " +
        gradient_value * event.target.value +
        "%, rgb(214, 237, 253) 100%)";
    });
  document
    .querySelector(".slider-2")
    .addEventListener("input", function (event) {
      var gradient_value = 100 / event.target.attributes.max.value;
      event.target.style.background =
        "linear-gradient(to right, #32a6f9 0%, #32a6f9 " +
        gradient_value * event.target.value +
        "%, rgb(214, 237, 253)  " +
        gradient_value * event.target.value +
        "%, rgb(214, 237, 253) 100%)";
    });
  document
    .querySelector(".slider-3")
    .addEventListener("input", function (event) {
      var gradient_value = 100 / event.target.attributes.max.value;
      event.target.style.background =
        "linear-gradient(to right, #32a6f9 0%, #32a6f9 " +
        gradient_value * event.target.value +
        "%, rgb(214, 237, 253)  " +
        gradient_value * event.target.value +
        "%, rgb(214, 237, 253) 100%)";
    });

  //값 넘기기
</script>
